name: ğŸš€ Deploy Negentroper.com

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write
  actions: read

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: negentropic-com

jobs:
  # =====================================
  # Continuous Integration
  # =====================================
  ci:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install
      
    - name: ğŸ”§ TypeScript type checking
      run: pnpm typecheck
      
    - name: ğŸ§¹ ESLint code quality
      run: pnpm lint
      
    - name: âœ¨ Prettier formatting check
      run: pnpm format:check
      
    - name: ğŸ—ï¸ Next.js build verification
      run: pnpm build
      
    - name: ğŸ§ª Run tests
      run: pnpm test -- --passWithNoTests

  # =====================================
  # Security & Vulnerability Scanning
  # =====================================
  security:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # =====================================
  # Build & Package
  # =====================================
  build:
    name: ğŸ“¦ Build and Package
    runs-on: ubuntu-latest
    needs: [ci, security]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'pnpm'
        
    - name: ğŸ“¦ Install dependencies
      run: pnpm install --frozen-lockfile
      
    - name: ğŸ—ï¸ Build static site
      run: pnpm build
      
    - name: ğŸ“¦ Create deployment package
      run: |
        tar -czf deployment-package.tar.gz \
          out \
          Dockerfile \
          docker-compose.simple.yml \
          nginx.conf \
          deployment-configs/ \
          package.json \
          pnpm-lock.yaml
          
    - name: ğŸ“¤ Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 1

  # =====================================
  # Pre-Deployment Health Check
  # =====================================
  pre-deploy-check:
    name: ğŸ¥ Pre-Deployment Health Check
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    
    steps:
    - name: ğŸ” Check deployment target
      run: |
        echo "ğŸ¥ Checking deployment target..."
        echo "ğŸ“ Target: ${{ secrets.DEPLOY_HOST }}"
        echo "ğŸ‘¤ User: ${{ secrets.DEPLOY_USER }}"
        echo "ğŸ“‚ Path: ${{ vars.DEPLOY_PATH || '/opt/negentroper-com' }}"
        echo "âœ… Ready for deployment"

  # =====================================
  # Continuous Deployment
  # =====================================
  deploy:
    name: ğŸš€ Deploy to Target
    runs-on: ubuntu-latest
    needs: [build, pre-deploy-check]
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    
    environment:
      name: production
      url: ${{ vars.DEPLOY_URL || 'http://localhost' }}
      
    steps:
    - name: ğŸ“¥ Download deployment package
      uses: actions/download-artifact@v3
      with:
        name: deployment-package
        
    - name: ğŸ”§ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
        
    - name: ğŸ“¤ Copy deployment package to target
      run: |
        scp -o StrictHostKeyChecking=no \
          deployment-package.tar.gz \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/tmp/
          
    - name: ğŸš€ Deploy application
      env:
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/negentroper-com' }}
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
          
          # Configuration
          DEPLOY_DIR="${DEPLOY_PATH}"
          
          # Create deployment directory if needed
          mkdir -p $DEPLOY_DIR
          cd $DEPLOY_DIR
          
          # Extract deployment package
          echo "ğŸ“¦ Extracting deployment package..."
          tar -xzf /tmp/deployment-package.tar.gz
          
          # Build Docker image locally
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t negentroper.com:latest .
          
          # Stop existing container
          echo "ğŸ›‘ Stopping existing container..."
          docker-compose -f docker-compose.simple.yml down || true
          
          # Start new container
          echo "ğŸš€ Starting new container..."
          docker-compose -f docker-compose.simple.yml up -d
          
          # Wait for health check
          echo "â³ Waiting for container health..."
          sleep 20
          
          # Verify deployment
          if docker ps | grep -q negentroper-web; then
            echo "âœ… Deployment successful!"
            docker ps | grep negentroper-web
          else
            echo "âŒ Deployment failed!"
            docker logs negentroper-web
            exit 1
          fi
          
          # Cleanup
          rm /tmp/deployment-package.tar.gz
          docker image prune -f
        DEPLOY_SCRIPT

  # =====================================
  # Post-Deployment Testing
  # =====================================
  post-deploy-test:
    name: ğŸ§ª Post-Deployment Testing
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    
    steps:
    - name: ğŸ¥ Health check
      env:
        DEPLOY_URL: ${{ vars.DEPLOY_URL || 'http://${{ secrets.DEPLOY_HOST }}' }}
      run: |
        echo "ğŸ§ª Running post-deployment health checks..."
        echo "ğŸŒ Testing URL: ${DEPLOY_URL}"
        
        # Wait for service to be ready
        sleep 30
        
        # Check main site
        if curl -f -s -o /dev/null -w "%{http_code}" "${DEPLOY_URL}/" | grep -q "200"; then
          echo "âœ… Main site is accessible"
        else
          echo "âŒ Main site health check failed"
          exit 1
        fi
        
        # Check health endpoint
        if curl -f -s "${DEPLOY_URL}/health" | grep -q "healthy"; then
          echo "âœ… Health endpoint working"
        else
          echo "âš ï¸ Health endpoint not responding"
        fi
        
        echo "âœ… Deployment verification complete"
        
    - name: ğŸ¯ Performance validation
      run: |
        echo "ğŸ¯ Running performance validation..."
        
        # Basic performance check
        response_time=$(curl -o /dev/null -s -w '%{time_total}' https://negentropic.com)
        
        if (( $(echo "$response_time > 3.0" | bc -l) )); then
          echo "âš ï¸ Response time ${response_time}s exceeds 3.0s threshold"
        else
          echo "âœ… Response time ${response_time}s is within acceptable range"
        fi

  # =====================================
  # Rollback on Failure
  # =====================================
  rollback:
    name: ğŸ”„ Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-test]
    if: failure() && github.ref == 'refs/heads/main' && vars.DEPLOY_ENABLED == 'true'
    
    steps:
    - name: ğŸ”§ Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
        
    - name: ğŸ”„ Rollback deployment
      env:
        DEPLOY_PATH: ${{ vars.DEPLOY_PATH || '/opt/negentroper-com' }}
      run: |
        ssh -o StrictHostKeyChecking=no \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'ROLLBACK_SCRIPT'
          
          echo "ğŸ”„ Rolling back deployment..."
          cd ${DEPLOY_PATH}
          
          # Restart with previous image
          docker-compose -f docker-compose.simple.yml restart
          
          echo "âœ… Rollback completed"
        ROLLBACK_SCRIPT
        
    - name: ğŸš¨ Notify failure
      run: |
        echo "ğŸš¨ Deployment failed and was rolled back"
        # Add your notification logic here (Slack, email, etc.)

  # =====================================
  # Success Notification
  # =====================================
  notify-success:
    name: ğŸ‰ Notify Success
    runs-on: ubuntu-latest
    needs: [deploy, post-deploy-test]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ‰ Deployment successful
      run: |
        echo "ğŸ‰ Deployment to negentropic.com completed successfully!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸš€ Deployed at: $(date)"
        # Add your success notification logic here