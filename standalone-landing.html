<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEGENTROPER v1.0 - AI/Computer Scientist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000011;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            z-index: 10;
        }

        /* Neural Network Background */
        .neural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .neural-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffff;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .neural-connection {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            opacity: 0.5;
            animation: flow 3s infinite;
        }

        /* Matrix Rain */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff00;
            line-height: 1.2;
            animation: fall linear infinite;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            color: #ff0000;
            animation: glitch-red 0.3s infinite;
            z-index: -1;
        }

        .glitch::after {
            color: #0000ff;
            animation: glitch-blue 0.3s infinite;
            z-index: -2;
        }

        /* Main Content */
        .hero-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s infinite alternate;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-family: 'Courier New', monospace;
            color: #00ff00;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 0 0 20px #00ff00;
        }

        .typing {
            border-right: 2px solid #00ff00;
            animation: blink 1s infinite;
        }

        .cta-buttons {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            padding: 1rem 2rem;
            border: 2px solid;
            background: transparent;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .cta-button:nth-child(1) {
            border-color: #00ffff;
            color: #00ffff;
        }

        .cta-button:nth-child(2) {
            border-color: #ff00ff;
            color: #ff00ff;
        }

        .cta-button:nth-child(3) {
            border-color: #ffff00;
            color: #ffff00;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
            text-shadow: 0 0 10px currentColor;
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 5;
        }

        /* Floating Geometry */
        .geometry {
            position: fixed;
            pointer-events: none;
            z-index: 3;
            opacity: 0.1;
        }

        .geometry.square {
            width: 20px;
            height: 20px;
            background: #00ffff;
            animation: float-rotate 6s infinite linear;
        }

        .geometry.circle {
            width: 15px;
            height: 15px;
            background: #ff00ff;
            border-radius: 50%;
            animation: float-bounce 4s infinite ease-in-out;
        }

        .geometry.triangle {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 17px solid #ffff00;
            animation: float-wobble 5s infinite ease-in-out;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes flow {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        @keyframes glitch-red {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glitch-blue {
            0% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 20px #00ffff; }
            100% { text-shadow: 0 0 30px #ff00ff; }
        }

        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #00ff00; }
        }

        @keyframes float-rotate {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        @keyframes float-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes float-wobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .cta-buttons { flex-direction: column; align-items: center; }
            .cta-button { width: 200px; }
        }
    </style>
</head>
<body>
    <!-- Neural Network Background -->
    <div class="neural-bg" id="neural-bg"></div>

    <!-- Matrix Rain -->
    <div class="matrix-rain" id="matrix-rain"></div>

    <!-- Floating Geometry -->
    <div id="floating-geometry"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="hero-title">
            <span class="glitch" data-text="NEGENTROPER v1.0">NEGENTROPER v1.0</span>
        </h1>
        
        <div class="subtitle">
            <span class="typing" id="typing-text">Transforming chaos into digital order...</span>
        </div>

        <div class="cta-buttons">
            <a href="#" class="cta-button">ENTER THE MATRIX</a>
            <a href="#" class="cta-button">EXPLORE PROJECTS</a>
            <a href="#" class="cta-button">CONTACT</a>
        </div>
    </div>

    <script>
        // Neural Network Animation
        function createNeuralNetwork() {
            const bg = document.getElementById('neural-bg');
            const nodeCount = 50;
            
            for (let i = 0; i < nodeCount; i++) {
                const node = document.createElement('div');
                node.className = 'neural-node';
                node.style.left = Math.random() * 100 + '%';
                node.style.top = Math.random() * 100 + '%';
                node.style.animationDelay = Math.random() * 2 + 's';
                bg.appendChild(node);
            }
            
            // Create connections
            for (let i = 0; i < 20; i++) {
                const connection = document.createElement('div');
                connection.className = 'neural-connection';
                connection.style.left = Math.random() * 100 + '%';
                connection.style.top = Math.random() * 100 + '%';
                connection.style.width = (Math.random() * 200 + 50) + 'px';
                connection.style.transform = `rotate(${Math.random() * 360}deg)`;
                connection.style.animationDelay = Math.random() * 3 + 's';
                bg.appendChild(connection);
            }
        }

        // Matrix Rain Effect
        function createMatrixRain() {
            const rain = document.getElementById('matrix-rain');
            const chars = '01';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 10 + 5) + 's';
                column.style.animationDelay = Math.random() * 5 + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                rain.appendChild(column);
            }
        }

        // Floating Geometry
        function createFloatingGeometry() {
            const container = document.getElementById('floating-geometry');
            const shapes = ['square', 'circle', 'triangle'];
            
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `geometry ${shapeType}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(shape);
            }
        }

        // Typing Animation
        function typeText() {
            const element = document.getElementById('typing-text');
            const texts = [
                'Transforming chaos into digital order...',
                'AI • Machine Learning • Innovation',
                'Where neural networks meet creativity',
                'Building the future, one algorithm at a time'
            ];
            let currentText = 0;
            let currentChar = 0;
            let isDeleting = false;

            function type() {
                const current = texts[currentText];
                
                if (isDeleting) {
                    element.textContent = current.substring(0, currentChar - 1);
                    currentChar--;
                } else {
                    element.textContent = current.substring(0, currentChar + 1);
                    currentChar++;
                }

                if (!isDeleting && currentChar === current.length) {
                    setTimeout(() => { isDeleting = true; }, 2000);
                } else if (isDeleting && currentChar === 0) {
                    isDeleting = false;
                    currentText = (currentText + 1) % texts.length;
                }

                setTimeout(type, isDeleting ? 50 : 100);
            }

            type();
        }

        // Mouse Particle Effect
        function createParticleEffect() {
            let particles = [];

            document.addEventListener('mousemove', (e) => {
                if (particles.length < 5) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = e.clientX + 'px';
                    particle.style.top = e.clientY + 'px';
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    particle.style.background = ['#00ffff', '#ff00ff', '#ffff00'][Math.floor(Math.random() * 3)];
                    document.body.appendChild(particle);

                    particles.push(particle);

                    setTimeout(() => {
                        particle.remove();
                        particles = particles.filter(p => p !== particle);
                    }, 1000);
                }
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createNeuralNetwork();
            createMatrixRain();
            createFloatingGeometry();
            typeText();
            createParticleEffect();
        });
    </script>
</body>
</html>
